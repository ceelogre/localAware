#
version: 2
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: e639bc44a2f6d290db170e4020cce6e10359545bc24c4814303c2adfc8759539
    docker:
      # specify the version you desire here
      - image: circleci/node:10.15

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Setup CC test reporter
          command: |
            # download test reporter as a static binary
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter

            chmod +x ./cc-test-reporter

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run:
          name: Run tests and reporter
          command: |
            # notify CC of pending test report using before-build and upload to CC
            ./cc-test-reporter before-build
            npm test
            ./cc-test-reporter after-build -p "/home/circleci/project/" -t lcov -d --exit-code $?
